<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>payment</title>
    <style>
      * {
        box-sizing: border-box;
      }
      table {
          border-collapse: separate;
          border-spacing:50px;
        }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff;
      }

      .header {
        overflow: hidden;
        background-color: #04d9ff;
        padding: 20px 10px;
      }

      .header a {
        float: left;
        color: #ffffff;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      .header a:hover {
        background-color: #eeeeee;
        color: #04d9ff;
      }

      .header a.active {
        background-color: #dfffff;
        color: #04d9ff;
      }

      .header-right {
        float: right;
      }

      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          display: block;
          text-align: left;
        }

        .header-right {
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo">CompanyLogo</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>
    <h2 style="text-align:center;">Payment Form</h2>
    <table style="width:50%";>
        <tr>
            <th>Ready to pay</th>
            <th><button >Click Here to pay</button></th> 
        </tr>
        <br>
        <br>
        <br>
        <br>
        <tr>
            <th>No Money!!</td>
            <th><form method="POST" action="referal.html"></td>
                <button>Click Here</button>
        </tr>

    </table>
  </body>
</html>
